    <div>
      <label>
        Ім'я
        <input type="text" name="" id="" />

    <br />
    <div>
      <label>
        По батькові
        <input type="text" name="" id="" />
      </label>
    </div>
    <br />
    <div>
      <label>
        Вік
        <input type="text" name="" id="" />
      </label>
    </div>
    <br />
    <div>
      <label>
        Адреса місця проживання
        <input type="text" name="" id="" />

    <div>

    <h2>Місце роботи</h2>
    <div>
      <label>
        Адреса організації
        <input type="text" name="" id="" />
      </label>
    </div>
    <br />
    <div>
      <label>
        Стаж роботи
        <input type="text" name="" id="" />
      </label>
    </div>
    <br />
    <div>
      <label>
        Дата початку роботи
        <input type="text" name="" id="" />
      </label>
    </div>
    <br />
    <hr />

    <div>
      <h2>Статистичний опитувальник</h2>
      <label>
        Як ви оцінюєте роботу президента ?
        <br />
        <input type="range" min="0" max="100" />
      </label>
    </div>
    <br />
    <div>
      <label>
        <div>Коментар до останніх виборів</div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </label>
    </div>  <br>
   
    <hr>
    <div>
        <label>
            <h1>Пріоритети</h1>
        </label>
    </div>
    <h2>Кава</h2>
    <div>
      <label>
        лате
        <input type="radio" name="auto" id="" />
      </label>
      <label>
        експресо
        <input type="radio" name="auto" id="" />
      </label>
      <label>
        капучино
        <input type="radio" name="auto" id="" />
      </label>
      <div>
        <h2>Місця відпочинку</h2>
      </div>
      <label>
        аквапарк
        <input type="checkbox" name="аквапарк" id="" />
      </label>
      парк
      <input type="checkbox" name="парк" id="" />
      <label>
        кінотеатр
        <input type="checkbox" name="" id="" />
      </label>
    </div>
    <br />

    <select>
        <optgroup label="Овочі">
            <option>Огірок</option>
            <option>Помідор</option>
            <option>Капуста</option>
        </optgroup>
        <optgroup label="Перець">
            <option>Перець</option>
            <option>Червоний перець</option>
            <option>Зелений перець</option>
            <option>Чилі перець</option>
        </optgroup>
    </select>  
    </div>
    <div>
        <h2>Автомобілі</h2>
        <label>
            <select name="category">
                <option value="A">Мерседес</option>
                <option value="B">Шкода</option>
                <option value="C">Опель</option>
        </label>
    </div>
